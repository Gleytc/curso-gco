version: "2.0"
services:
  web:
    build: ./ambiente/tomcat/
    hostname: webserver
    ports:
      - "8080:8080"
    links:
      - db
    networks:
      - webnet

  jenkins:
    build: ./ambiente/jenkins/
    ports:
      - "8081:8081"
    networks:
      - webnet
    environment:
      JENKINS_OPTS: --httpPort=-1 --httpsPort=8081 --httpsCertificate=/var/lib/jenkins/cert --httpsPrivateKey=/var/lib/jenkins/pk
#    volumes:
#      - ./data/jenkins:/var/jenkins_home/

  java:
    build: ./ambiente/java/
    command: "true"
    volumes:
      - ./data/app:/app
    working_dir:
      "/app"

  git:
    build: ./ambiente/git/
    command: "true"
    volumes:
      - ".:/root"
      - ".:/git"

  maven:
    build: ./ambiente/maven/
#    restart: always
    links:
      - nexus
    volumes:
      - "./data/app:/app"
      - "./data/m2:/.m2"
    working_dir:
      "/app"

  nexus:
    build: ./ambiente/nexus/
    ports:
      - "8082:8082"
    networks:
      - webnet
    environment:
      NEXUS_DATA: nexus-data
      NEXUS_CONTEXT: /
      INSTALL4J_ADD_VM_PARAMS: -Xms1200m -Xmx1200m -XX:MaxDirectMemorySize=2g -Djava.util.prefs.userRoot=${NEXUS_DATA}/javaprefs
    volumes_from:
      - store

#  sonar:
#    build: ./ambiente/sonar/
#    ports:
#      - "8083:8083"
#    networks:
#      - webnet

  db:
    build: ./ambiente/mysql/
    hostname: db
    ports:
      - "3306:3306"
    networks:
      - webnet
    volumes_from:
      - store
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: conchayorodb
      MYSQL_USER: conchayorouser
      MYSQL_PASSWORD: conchayoropwd

  store:
    image: alpine
    networks:
      - webnet
    volumes:
        - ./data/db:/var/lib/mysql
        - ./data/web:/usr/local/tomcat/webapps
        - ./data/web/logs:/usr/local/tomcat/logs
        - ./data/nexus:/nexus-data

networks:
  webnet:

volumes:
  store:

